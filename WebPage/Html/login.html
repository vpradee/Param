<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="login.js" type="text/javascript">
    </script>
  </head>
  <body>
    <form>
    <table class="table">
      <tr>
        <td id="red">
          <p id="icon"> <img src="../images/icon2.jpg" alt="icon"><br></p>
          <p id="text">WELCOME TO THE JACO LAW <br>&nbsp &nbsp CASE MANAGEMENT APP</p>
        </td>
        <td id="black">
          <div id="login">
          <p style="color:gray">LOGIN TO ACCOUNT <br></p>
          <hr>
        </div>
          <div class="details">
            <i class="fa fa-user icon" style="color:red"></i>
          <input id="txt1" type="text" name="userName" placeholder="Enter Username">
          <br>
          <hr>
          <i class="fa fa-lock icon" style="color:red"></i>
          <input id="txt2" type="text" name="password" placeholder="Password">
          <br>
          <hr>
          <button id="btn" type="button" name="LOGIN" onclick="validate()">LOGIN</button>
          &nbsp <a id="fgt" href="">Forgot Password?</a>
          </div>
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
